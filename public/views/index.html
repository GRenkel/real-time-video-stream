<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Real Time Video Stream</title>
        <style>
            body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            }
            .title {
                font-size: xx-large;
                font-weight: bold;
                color: darkgreen;
            }
            .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            gap: 5px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
            
            .video-player {
                max-width: 70vw;
                box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #ffffff;
            }
            
        
        </style>
    </head>
    <body>
    <div class="video-container">
        <h1 class="title"> Real Time Video Stream</h1>
        <div class="video-player">
            <video width="100%" id="video" controls autoplay>
                <source src="/test-video.mp4" type="video/mp4">
                Sorry, it looks like your computer can't play it.
            </video>
        </div>
    </div>
    </body>
</html>
